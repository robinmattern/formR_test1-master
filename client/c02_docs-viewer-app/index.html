<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Manager 2</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .section { border: 1px solid #ccc; margin: 10px 0; padding: 15px; }
        .upload-btn { background: #28a745; color: white; padding: 8px 16px; border: none; cursor: pointer; }
        .view-btn { background: #007bff; color: white; padding: 8px 16px; border: none; cursor: pointer; margin-right: 10px; }
        .download-btn { background: #28a745; color: white; padding: 8px 16px; border: none; cursor: pointer; margin-right: 10px; }
        .delete-btn { background: #dc3545; color: white; padding: 8px 16px; border: none; cursor: pointer; }
        select, input[type="file"] { width: 100%; padding: 8px; margin: 5px 0; }
        .doc-info { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; }
        .viewer { background: #fff; border: 1px solid #dee2e6; padding: 20px; min-height: 400px; overflow: auto; }
        .viewer img { max-width: 100%; height: auto; }
        .viewer video { max-width: 100%; height: auto; }
        .line-numbers { background: #f8f9fa; padding: 10px; font-family: monospace; white-space: pre-line; }
    </style>
</head>
<body>
    <h1>Document Manager 2</h1>
    
    <div class="section">
        <h3>Upload Document:</h3>
        <input type="file" id="fileInput">
        <button class="upload-btn" onclick="uploadFile()">Upload Button</button>
    </div>

    <div class="section">
        <h3>Select Document:</h3>
        <select id="docSelect" onchange="showDocInfo()">
            <option value="">Choose a document...</option>
        </select>
    </div>

    <div class="section">
        <h3>Document Info:</h3>
        <div class="doc-info" id="docInfo">
            Select a document to view its information.
        </div>
        <br>
        <button class="view-btn" onclick="viewDoc()" id="viewBtn" style="display:none">View</button>
        <button class="download-btn" onclick="downloadDoc()" id="downloadBtn" style="display:none">Download</button>
        <button class="delete-btn" onclick="deleteDoc()" id="deleteBtn" style="display:none">Delete</button>
    </div>

    <div class="section">
        <h3>Document Viewer:</h3>
        <div class="viewer" id="viewer">
            Select a document and click "View" to display its contents here.
        </div>
    </div>

    <script src="_config.js"></script> 
    <script src="index.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
